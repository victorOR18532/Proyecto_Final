upstream notes_backend {
    server notes1:4000;
    server notes2:4000;
}

server {
    listen 80;
    server_name localhost;

    # Ruta raíz - sirve el frontend
    location / {
        proxy_pass http://frontend_prod:80;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # API de notas
    location /api/notes {
        rewrite ^/api/notes(.*)$ $1 break;
        proxy_pass http://notes_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Métricas para Prometheus
    location /metrics {
        proxy_pass http://notes_backend/metrics;
        proxy_set_header Host $host;
    }

    # Health check
    location /health {
        proxy_pass http://notes_backend/health;
        proxy_set_header Host $host;
    }
}